<!DOCTYPE html>
<html>
<head>
    <title>ğŸ” Basit WebRTC Sohbet OdasÄ±</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Ana stil ayarlarÄ± */
        body {
            font-family: sans-serif;
            background-color: #f4f7f6;
            color: #333;
            padding: 20px;
        }

        /* Video konteynerlerinin stili */
        #remoteVideos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        /* TÃ¼m video etiketlerinin stili */
        video {
            width: 100%;
            height: auto;
            max-width: 400px; /* Maksimum geniÅŸlik */
            border: 3px solid #007bff;
            border-radius: 8px;
            background: #222;
        }

        /* Kendi videomuzun stili (daha kÃ¼Ã§Ã¼k olabilir) */
        #localVideo video {
            max-width: 250px;
            border-color: #28a745;
        }

        .video-container {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* GiriÅŸ ve buton stili */
        #roomNameInput, button {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://simplewebrtc.com/latest-v3.js"></script>
</head>
<body>

    <h1>ğŸ™ï¸ GÃ¶rÃ¼ntÃ¼lÃ¼ KonuÅŸma GiriÅŸi</h1>
    <p>AynÄ± oda adÄ±nÄ± yazan herkes aynÄ± gÃ¶rÃ¼ÅŸmeye katÄ±lÄ±r.</p>

    <div>
        <input type="text" id="roomNameInput" placeholder="Ortak Oda AdÄ±nÄ± Girin" required>
        <button onclick="joinRoom()">Odaya KatÄ±l</button>
        <button onclick="leaveRoom()" id="leaveButton" style="background-color: #dc3545;" disabled>Odadan AyrÄ±l</button>
    </div>

    <hr>

    <h2>Kendi GÃ¶rÃ¼ntÃ¼nÃ¼z:</h2>
    <div id="localVideo" class="video-container">
        <p>KameranÄ±za eriÅŸim izni bekliyor...</p>
    </div>

    <hr>

    <h2>DiÄŸer KullanÄ±cÄ±lar:</h2>
    <div id="remoteVideos">
        <p>Odada henÃ¼z kimse yok.</p>
    </div>


    <script>
        let webrtc = null;

        function joinRoom() {
            const roomName = document.getElementById('roomNameInput').value.trim();
            const localVideoContainer = document.getElementById('localVideo');
            const leaveButton = document.getElementById('leaveButton');

            if (!roomName) {
                alert("LÃ¼tfen bir Oda AdÄ± girin.");
                return;
            }

            // EÄŸer zaten bir WebRTC baÄŸlantÄ±sÄ± varsa, Ã¶nce onu sonlandÄ±r
            if (webrtc) {
                webrtc.quit();
            }

            // ArayÃ¼zÃ¼ gÃ¼ncelle
            localVideoContainer.innerHTML = '<p>KameranÄ±za eriÅŸim izni bekleniyor...</p>';
            document.getElementById('remoteVideos').innerHTML = '<p>Odada henÃ¼z kimse yok.</p>';
            leaveButton.disabled = false;

            // SimpleWebRTC'yi BaÅŸlat ve Odaya BaÄŸlan
            webrtc = new SimpleWebRTC({
                localVideoEl: 'localVideo',
                autoRequestMedia: true,
                url: 'https://signal.simplewebrtc.com', // SimpleWebRTC'nin sinyalleÅŸme sunucusu
                room: roomName,
                media: {
                    video: true,
                    audio: true
                }
            });

            // 1. Kendi GÃ¶rÃ¼ntÃ¼mÃ¼z HazÄ±r OlduÄŸunda
            webrtc.on('localStream', function (stream) {
                // Konteyneri temizle
                localVideoContainer.innerHTML = '';
                
                // Kendi video etiketini oluÅŸtur
                const video = document.createElement('video');
                video.autoplay = true;
                video.muted = true; // Kendi sesimizi yankÄ± yapmamasÄ± iÃ§in sessize alÄ±yoruz
                video.srcObject = stream;
                localVideoContainer.appendChild(video);

                alert(`'${roomName}' odasÄ±na baÅŸarÄ±yla katÄ±ldÄ±nÄ±z. LÃ¼tfen kamera/mikrofon izni verdiÄŸinizden emin olun.`);
            });

            // 2. Yeni Bir KullanÄ±cÄ± Odaya KatÄ±ldÄ±ÄŸÄ±nda
            webrtc.on('videoAdded', function (video, peer) {
                const remoteVideosContainer = document.getElementById('remoteVideos');

                // EÄŸer "Odada henÃ¼z kimse yok" yazÄ±sÄ± varsa, kaldÄ±r
                if (remoteVideosContainer.querySelector('p')) {
                    remoteVideosContainer.innerHTML = '';
                }

                // Yeni kullanÄ±cÄ±nÄ±n videosunu yerleÅŸtirmek iÃ§in bir konteyner oluÅŸtur
                const container = document.createElement('div');
                container.id = 'container_' + webrtc.getPeerID(peer);
                container.className = 'video-container';
                container.appendChild(video);
                remoteVideosContainer.appendChild(container);

                video.play();
            });

            // 3. Bir KullanÄ±cÄ± Odadan AyrÄ±ldÄ±ÄŸÄ±nda
            webrtc.on('videoRemoved', function (video, peer) {
                const el = document.getElementById('container_' + webrtc.getPeerID(peer));
                if (el) {
                    el.remove();
                }
                
                // EÄŸer hiÃ§ kullanÄ±cÄ± kalmadÄ±ysa bilgilendirme yazÄ±sÄ± ekle
                if (document.getElementById('remoteVideos').children.length === 0) {
                    document.getElementById('remoteVideos').innerHTML = '<p>Odada henÃ¼z kimse yok.</p>';
                }
            });
        }

        // Odadan AyrÄ±lma Fonksiyonu
        function leaveRoom() {
            if (webrtc) {
                webrtc.quit();
                webrtc = null;
                document.getElementById('localVideo').innerHTML = '<p>KameranÄ±za eriÅŸim izni bekliyor...</p>';
                document.getElementById('remoteVideos').innerHTML = '<p>Odada henÃ¼z kimse yok.</p>';
                document.getElementById('leaveButton').disabled = true;
                alert("Odadan ayrÄ±ldÄ±nÄ±z.");
            }
        }
    </script>
</body>
</html>
