<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylosyokcam - Video Konferans</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 0; background-color: #f4f4f9; height: 100vh; }
        #join-form { margin: 20px; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input { padding: 10px; margin-right: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #556ee6; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #435ab7; }
        #jitsi-container { width: 100%; height: 80vh; max-width: 1200px; border: 1px solid #ccc; border-radius: 8px; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <h1>Taylosyokcam Video Sistemi</h1>
    <div id="join-form">
        <input type="text" id="roomName" placeholder="Toplantı Adı" value="TaylanMeetRoom">
        <input type="text" id="userName" placeholder="Adınız" value="Taylan">
        <button onclick="startMeeting()">Toplantıya Başla</button>
    </div>
    <div id="jitsi-container"></div>
    <script src='https://meet.jit.si/external_api.js'></script>
    <script src='app.js'></script>
</body>
</html>
