<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylan WebRTC</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 20px; }
        #video-grid { display: flex; gap: 20px; margin-top: 20px; }
        video { width: 450px; height: 350px; background-color: black; border: 2px solid #ccc; }
        #controls button { padding: 10px 20px; margin-top: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Taylan'ın WebRTC Odası</h1>
    <input type="text" id="roomName" placeholder="Oda Adı" value="oda1">
    <button onclick="joinRoom()">Odaya Katıl</button>

    <div id="video-grid">
        <video id="localVideo" autoplay muted></video>
        </div>

    <div id="controls">
        <button onclick="toggleVideo()">Kamera Kapat/Aç</button>
        <button onclick="toggleAudio()">Mikrofon Kapat/Aç</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
